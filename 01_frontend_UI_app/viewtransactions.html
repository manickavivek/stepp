<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stepp App</title>

        <link rel="stylesheet" href="css/libs/bootstrap.min.css">

              <a class="navbar-brand" href="index.html">
                <img src="imgs/stepp_logo.png" style="width:40px;">
