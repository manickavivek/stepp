<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stepp App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/libs/jquery.dataTables.min.css">
        <script src="scripts/libs/jquery.min.js"></script>

    </style>

        <div class="jumbotron text-center" style="padding: 1%;">
            <h1>STEPP - TRANSACTIONS</h1>
        </div>

            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">From Date*</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="from_date">
                    </div>
                </div>

                    <div class="col-sm-10">

                    </div>
                </div>
            </form>
            <div style="float: right; margin: 2%;">
                <button id="get_txn_btn" type="button" class="btn btn-primary" onclick="getTxns()">Get Transactions</button>
                <a id="go_back_id" href="index.html" class="btn btn-primary">Go Back</a>

            <table id="transacrions_tbl" class="display" width="100%"></table>
