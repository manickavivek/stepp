<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stepp App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <script src="scripts/libs/jquery.min.js"></script>
        <script src="scripts/libs/popper.min.js"></script>
        <script src="scripts/libs/bootstrap.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/othertransactions.js"></script>
    </head>
    <style>
      svg { cursor: pointer; }
    </style>
    <body>
      <nav class="navbar navbar-expand-sm" style="background-color: lightgrey; margin-bottom: 2%;">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="imgs/stepp_logo.png" style="width:40px;">
            <span style="font-family: fantasy; font-style: italic; font-size: 108%; vertical-align: -webkit-baseline-middle; color: black;">Stepp</span>
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="card text-center" style="box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;">
          <div class="card-header" style="font-weight: bold;">
            OTHER TRANSACTIONS
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Transaction Type*</label>
                <div class="col-sm-10">
                  <select id="type" class="form-control">
                    <option value="NA">NA</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Date*</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" style="width: 24%;" id="date" placeholder="yyyy-mm-dd">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description*</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Amount*</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">â‚¹</div>
                    </div>
                    <input type="text" class="form-control" onkeydown="rateInputHandle(event, this)" id="amount" placeholder="Enter amount">
                  </div>
                </div>
              </div>
          </form>
          </div>
          <div class="card-footer text-muted">
            <div class="btn-group btn-group-md" style="float: right;" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary" onclick="submitTxn()">Submit</button>
              <button type="button" class="btn btn-secondary" onclick="location.href='index.html'">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
