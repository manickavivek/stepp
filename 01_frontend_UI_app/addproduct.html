<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stepp App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <script src="scripts/libs/jquery.min.js"></script>
        <script src="scripts/libs/popper.min.js"></script>
        <script src="scripts/libs/bootstrap.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/addproduct.js"></script>
    </head>
    <style>
    </style>
    <body>
        <div class="jumbotron text-center" style="padding: 1%;">
            <h1>STEPP - ADD PRODUCT</h1>
        </div>
        <div class="container">
            <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Model*</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="model" placeholder="Enter model name/number">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Model Size*</label>
                  <div class="col-sm-10">
                    <select id="size" class="form-control">
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Model Color*</label>
                  <div class="col-sm-10">
                    <select id="color" class="form-control">
                    </select>
                  </div>
                </div>
                <div style="float: right;">
                  <button type="button" class="btn btn-primary" onclick="addProductBtnClick()">Submit</button>
                  <a id="go_back_id" href="index.html" class="btn btn-primary">Go Back</a>
                </div>
            </form>
        </div>
    </body>
</html>
