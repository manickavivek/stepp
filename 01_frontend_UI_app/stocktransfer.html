<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stepp App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <script src="scripts/libs/jquery.min.js"></script>
        <script src="scripts/libs/popper.min.js"></script>
        <script src="scripts/libs/bootstrap.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/stocktransfer.js"></script>
    </head>
    <style>
      svg { cursor: pointer; }
    </style>
    <body>
        <div class="jumbotron text-center" style="padding: 1%;">
            <h1>STEPP - STOCK TRANSFER</h1>
        </div>
        <div class="container">
            <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Bill Number*</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="bill_no" placeholder="Enter bill number">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Bill Amount*</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">â‚¹</div>
                      </div>
                      <input type="text" class="form-control" id="bill_amt" readonly="true" placeholder="Total bill amount will be auto-calculated">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Bill Date*</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" style="width: 24%;" id="bill_date" placeholder="yyyy-mm-dd">
                  </div>
                </div>
                <table class="table">
                  <thead>
                    <tr style="text-align: center;">
                      <th style="width: 15%;">Model*</th>
                      <th style="width: 9%;">Size*</th>
                      <th style="width: 13%;">Color*</th>
                      <th style="width: 13%;">Cost Type*</th>
                      <th style="width: 11%;">Quantity*</th>
                      <th style="width: 16%;">Purchase Amount*</th>
                      <th style="width: 16%;">Sale Amount*</th>
                      <th style="width: 3%;"></th>
                    </tr>
                  </thead>
                  <tbody id="prdTbl"></tbody>
                </table>
                <div style="float: left;">
                  <button type="button" class="btn btn-primary" onclick="addRow()">Add</button>
                </div>
                <div style="float: right;">
                  <button type="button" class="btn btn-primary" onclick="stockSaleBtnClick()">Submit</button>
                  <a id="go_back_id" href="index.html" class="btn btn-primary">Go Back</a>
                </div>
            </form>
        </div>
    </body>
</html>
