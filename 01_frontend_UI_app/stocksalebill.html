<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stepp App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <script src="scripts/libs/jquery.min.js"></script>
        <script src="scripts/libs/popper.min.js"></script>
        <script src="scripts/libs/bootstrap.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/stocksalebill.js"></script>
    </head>
    <style>
      svg { cursor: pointer; }
    </style>
    <body>
      <nav class="navbar navbar-expand-sm" style="background-color: lightgrey; margin-bottom: 2%;">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="imgs/stepp_logo.png" style="width:40px;">
            <span style="font-family: fantasy; font-style: italic; font-size: 108%; vertical-align: -webkit-baseline-middle; color: black;">Stepp</span>
          </a>
        </div>
      </nav>
      <div class="container">
        <div class="card text-center" style="box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;">
          <div class="card-header" style="font-weight: bold;">
            STOCK SALE - BILL
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bill Number*</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="bill_no" readonly="true" placeholder="Enter bill number">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="cust_name" readonly="true" placeholder="Enter customer name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="cust_ph" readonly="true" placeholder="Enter customer phone number" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="cust_address" readonly="true" placeholder="Enter customer address"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bill Amount*</label>
                <div class="col-sm-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">â‚¹</div>
                    </div>
                    <input type="text" class="form-control" id="bill_amt" readonly="true" placeholder="Total bill amount will be auto-calculated">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Bill Date*</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" style="width: 24%;" id="bill_date" readonly="true" placeholder="yyyy-mm-dd">
                </div>
              </div>
              <table class="table">
                <thead>
                  <tr style="text-align: center;">
                    <th style="width: 16%;">Model*</th>
                    <th style="width: 10%;">Size*</th>
                    <th style="width: 13%;">Color*</th>
                    <th style="width: 13%;">Type*</th>
                    <th style="width: 12%;">Quantity*</th>
                    <th style="width: 16%;">Purchase Amount*</th>
                    <th style="width: 16%;">Sale Amount*</th>
                  </tr>
                </thead>
                <tbody id="prdTbl"></tbody>
              </table>
            </form>
          </div>
          <div class="card-footer text-muted">
            <div class="btn-group btn-group-md" style="float: right;" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary" onclick="window.top.close()">Ok</button>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
