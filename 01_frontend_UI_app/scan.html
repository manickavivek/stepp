<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stepp App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <script src="scripts/libs/jquery.min.js"></script>
        <script src="scripts/libs/popper.min.js"></script>
        <script src="scripts/libs/bootstrap.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/scan.js"></script>
    </head>
    <style>
      svg { cursor: pointer; }
    </style>
    <body>
        <div class="jumbotron text-center" style="padding: 1%;">
            <h1>STEPP - SCAN</h1>
        </div>
        <div class="container">
            <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Bill Number*</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="bill_no" placeholder="Enter bill number">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Date*</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" style="width: 24%;" id="date" placeholder="yyyy-mm-dd">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Description*</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Amount*</label>
                  <div class="col-sm-10">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">â‚¹</div>
                      </div>
                      <input type="text" class="form-control" onkeydown="rateInputHandle(event, this)" id="amount" placeholder="Enter amount">
                    </div>
                  </div>
                </div>
                <div style="float: right;">
                  <button type="button" class="btn btn-primary" onclick="submitScanTxn()">Submit</button>
                  <a id="go_back_id" href="index.html" class="btn btn-primary">Go Back</a>
                </div>
            </form>
        </div>
    </body>
</html>
